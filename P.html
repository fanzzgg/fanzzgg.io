<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fishing Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            overflow: hidden;
            position: relative;
        }

        /* Background animasi */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .fisherman {
            position: absolute;
            bottom: 100px;
            left: -100px;
            animation: fishing 30s linear infinite;
        }

        .fisherman img {
            width: 150px;
            height: auto;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230099ff" fill-opacity="0.3" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: wave 10s linear infinite;
        }

        .fish {
            position: absolute;
            bottom: 120px;
            right: -50px;
            animation: swim 25s linear infinite;
        }

        .fish img {
            width: 70px;
            height: auto;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(120deg, #66a6ff, #89f7fe);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-google {
            background: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }

        .btn-google:hover {
            background: #f5f5f5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-github {
            background: #333;
            color: #fff;
        }

        .btn-github:hover {
            background: #444;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-media {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .social-media p {
            margin-bottom: 15px;
            color: #666;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .whatsapp {
            background: #25D366;
        }

        .tiktok {
            background: #000;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-player {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Animasi */
        @keyframes fishing {
            0% {
                left: -100px;
            }
            100% {
                left: calc(100% + 100px);
            }
        }

        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }

        @keyframes swim {
            0% {
                right: -50px;
            }
            100% {
                right: calc(100% + 50px);
            }
        }
    </style>
</head>
<body>
    <!-- Background dengan animasi -->
    <div class="background">
        <div class="fisherman">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="#4CAF50" />
                <circle cx="35" cy="40" r="5" fill="white" />
                <circle cx="65" cy="40" r="5" fill="white" />
                <path d="M 30 70 Q 50 85 70 70" stroke="white" stroke-width="2" fill="none" />
                <line x1="80" y1="30" x2="95" y2="15" stroke="#795548" stroke-width="3" />
            </svg>
        </div>
        <div class="fish">
            <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M 80 25 Q 100 10 90 25 Q 100 40 80 25 Z" fill="#FF9800" />
                <path d="M 10 25 Q 0 10 20 15 Q 5 25 20 35 Q 0 40 10 25 Z" fill="#FF9800" />
                <circle cx="70" cy="20" r="3" fill="white" />
            </svg>
        </div>
        <div class="water"></div>
    </div>

    <!-- Container Login -->
    <div class="login-container">
        <div class="logo">ðŸŽ£</div>
        <h2>Selamat Datang</h2>
        
        <div class="login-options">
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Login dengan Google
            </button>
            
            <button class="btn btn-github" onclick="loginWithGithub()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                Login dengan GitHub
            </button>
        </div>
        
        <div class="music-player">
            <p>Musik latar: "River Flow" ðŸŽµ</p>
            <audio id="bgMusic" autoplay loop>
                <source src="https://assets.codepen.io/572859/river_flow.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
            <button onclick="toggleMusic()">Toggle Musik</button>
        </div>
        
        <div class="social-media">
            <p>Hubungi Developer:</p>
            <div class="social-icons">
                <a href="https://wa.me/628123456789" class="whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://tiktok.com/@developer" class="tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://instagram.com/developer" class="instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk login dengan Google
        function loginWithGoogle() {
            // Implementasi login Google yang sebenarnya membutuhkan OAuth 2.0
            alert('Redirect ke layanan login Google...');
            // window.location.href = 'https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email profile';
        }

        // Fungsi untuk login dengan GitHub
        function loginWithGithub() {
            // Implementasi login GitHub yang sebenarnya membutuhkan OAuth 2.0
            alert('Redirect ke layanan login GitHub...');
            // window.location.href = 'https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=user';
        }

        // Fungsi untuk mengontrol musik
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Memastikan musik dimulai dengan interaksi pengguna
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('bgMusic');
            music.volume = 0.3; // Mengatur volume menjadi 30%
            
            // Beberapa browser memerlukan interaksi pengguna untuk memutar audio
            document.body.addEventListener('click', function() {
                if (music.paused) {
                    music.play().catch(e => {
                        console.log('Autoplay prevented: ', e);
                    });
                }
            }, { once: true });
        });
    </script>
</body>
</html>
